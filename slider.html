<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/streaming.css">
</head>
<body>
            <!-- EMBED SECTION -->
            <section class="section embed-section">
                <!-- Slideshow container -->
                <div class="slideshow-container">
                    <!-- Previous button -->
                    <div class="prev-container">
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    </div>
                    <!-- Slides -->
                    <div class="slides-container">
                        <!-- Slide 01 -->
                        <div class="mySlides fade">
                            <div class="embed-music-album">
                                <img src="images/blog-01.svg" alt="">
                            </div>
                        </div>
                        <!-- Slide 02 -->
                        <div class="mySlides fade">
                            <div class="embed-music-album">
                                <img src="images/blog-02.svg" alt="">
                            </div>
                        </div>
                        <!-- Slide 03 -->
                        <div class="mySlides fade">
                            <div class="embed-music-album">
                                <img src="images/blog-03.svg" alt="">
                            </div>
                        </div>
                        <!-- Slide 04 -->
                        <div class="mySlides fade">
                            <div class="embed-music-album">
                                <img src="images/blog-04.svg" alt="">
                            </div>
                        </div>
                        <!-- Slide 05 -->
                        <div class="mySlides fade">
                            <div class="embed-music-album">
                                <img src="images/blog-05.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <!-- Next button -->
                    <div class="next-container">
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    </div>
                </div>
    
                <!-- The dots/circles -->
                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                    <span class="dot" onclick="currentSlide(5)"></span>
                </div>
            </section>

            <script src="js/music-list.js"></script>
            <script src="js/music-player.js"></script>
            <script src="js/mobile-menu.js"></script>
            <script src="js/embed-music.js"></script>
</body>
</html>
